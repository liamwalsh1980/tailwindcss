<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body class="bg-black text-white">

        <div x-data="{ isOpen: false }">
            <div class="bg-gray-200 text-black space-y-10 py-12" x-show="isOpen">
                <div class="max-w-screen-xl mx-auto px-8 text-xs flex items-center justify-between">
                    <p class="text-sm font-medium">Scolmore Websites</p>
                    <div class=" inset-y-0 flex items-center md:inset-auto md:ml-6">
                        <button type="button" class="inline-flex items-center justify-center focus:outline-none focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false"
                        @click="isOpen = !isOpen">
                            <span class="sr-only">Close Scolmore Companies menu</span>
                            <svg  class="h-6 w-6 text-black font-medium" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="max-w-screen-xl mx-auto text-xs">
                    <div class="flex px-8 justify-between">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                        <img src="images/scolmore-logo.png" alt="" class="h-5 sm:h-6 md:h-7 lg:h-8">
                    </div>
                </div>
            </div>
        
            <!-- Desktop Navbar -->
            <nav class="bg-black hidden md:block">
                <div class="max-w-screen-xl mx-auto pt-4 pl-10 pr-8 xl:pl-0 xl:pr-0">
                    <div class="relative flex items-center justify-between h-24">
                        <div class="flex-1 flex items-center justify-between xl:px-8">
                            <div class="flex-shrink-0 flex items-center">
                                <img x-show="open" class="h-8 sm:h-10 lg:h-12 w-auto" src="https://www.scolmore.com/_images/_header/logo.png" alt="Workflow">
                            </div>
                            <div class="hidden md:block sm:ml-6 text-xs">
                                <div class="flex items-center space-x-4 text-center md:space-x-2 lg:space-x-8 xl:space-x-10">
                                    <a href="#latest_courses" class="hover:text-gray-400 px-3 py-2 font-medium" aria-current="page">Latest Courses</a>
                                    <a href="#company_courses" class="hover:text-gray-400 px-3 py-2 font-medium">Company Courses</a>
                                    <a href="#why_scolmore" class="hover:text-gray-400 px-3 py-2 font-medium">Why Choose Us</a>
                                    <a @click="isOpen = !isOpen" class="hover:text-gray-400 px-3 py-2 font-medium cursor-pointer">Scolmore Websites</a>
                                    <div class="flex">
                                        <button class="border-2 w-16 h-8 mr-4 hover:bg-white hover:text-black">Log In</button>
                                        <button class="border-2 w-16 h-8 mr-4 hover:bg-white hover:text-black">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <!-- Mobile Navbar -->
        <nav class="bg-black md:hidden" x-data="{ open: true }">
            <div class="max-w-screen-xl mx-auto pt-4 pl-10 pr-8 xl:pl-0 xl:pr-0">
                <div class="relative flex items-center justify-between h-24">
                    <div class="flex-shrink-0 flex items-center">
                        <img x-show="open" class="h-8 sm:h-10 lg:h-12 w-auto" src="https://www.scolmore.com/_images/_header/logo.png" alt="Workflow">
                    </div>
                    <div class="absolute inset-y-0 right-0 flex items-center md:hidden md:inset-auto md:ml-6 md:pr-0">
                        <!-- Mobile menu button-->
                        <button type="button" class="inline-flex items-center justify-center focus:outline-none focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false"
                                @click="open = ! open">
                            <span class="sr-only">Open main menu</span>
                            <svg x-show="open" class="h-6 w-6 sm:w-8 sm:h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <svg x-show="! open" class="h-6 w-6 sm:w-8 sm:h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="md:hidden" id="mobile-menu" x-show="! open" @click.away="open = true">
                <div class="px-2 pt-2 pb-3 space-y-4 text-xs text-center flex flex-col justify-center items-center">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <img class="h-8 sm:h-10 mb-12" src="https://www.scolmore.com/_images/_header/logo.png" alt="Workflow">
                    <p>Scolmore Group Companies</p>
                    <div class="flex">
                        <div class="space-y-4 my-4 mx-4">
                            <a href="#" class="block font-semibold text-gray-400">Click Scolmore</a>
                            <a href="#" class="block font-semibold text-gray-400">Ovia Lighting</a>
                            <a href="#" class="block font-semibold text-gray-400">ESP</a>
                            <a href="#" class="block font-semibold text-gray-400">Unicrimp</a>
                            <a href="#" class="block font-semibold text-gray-400">Click Smart+</a>
                        </div>
                        <div class="space-y-4 my-4 mx-4">
                            <a href="#" class="block font-semibold text-gray-400">Scolmore Dubai</a>
                            <a href="#" class="block font-semibold text-gray-400">Click Litehouse</a>
                            <a href="#" class="block font-semibold text-gray-400">IEC Lock</a>
                            <a href="#" class="block font-semibold text-gray-400">ESPI</a>
                            <a href="#" class="block font-semibold text-gray-400">Sangamo</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
